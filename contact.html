<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Your Travel Adventures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: linear-gradient(to right, #ff7f50, #f8b400);
            color: white;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        nav {
            background-color: #ff7f50;
            padding: 15px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffd700;
        }
        .contact-form {
            max-width: 400px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .contact-form:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
        }
        .contact-form h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 0.9em;
        }
        .contact-form textarea {
            height: 120px;
            resize: none;
        }
        .contact-form button {
            width: 100%;
            background: linear-gradient(to right, #ff7f50, #f8b400);
            color: white;
            border: none;
            padding: 12px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s ease;
        }
        .contact-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #f8b400;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
        footer nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.9em;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            color: white;
            font-size: 1.2em;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        .handles {
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="packages.html">Packages</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="contact-form.php" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Your Travel Adventures. All Rights Reserved.</p>
        <nav>
            <a href="#privacy">Privacy Policy</a>
            <a href="#terms">Terms of Service</a>
            <a href="#contact">Contact Us</a>
        </nav>
        <div class="social-icons">
            <a href="https://www.facebook.com/yourpage"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/yourhandle"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="handles">
            <p>Follow us on <strong>Facebook:</strong> @yourpage</p>
            <p>Follow us on <strong>Instagram:</strong> @yourhandle</p>
        </div>
    </footer>
</body>
</html>
